<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevHunt || Online Learning Platform</title>

    <!-- style -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- Font Awesome Link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;800;900&display=swap"

<body class="font-poppins text-gray-800">

    <!-- Start Navbar  -->
    <nav class="bg-white shadow p-2.5 sticky top-0 z-50">
        <div class="container mx-auto">
            <div class="flex justify-between">
                <div class="flex justify-center items-center">
                    <div>
                        <a href="index.html">
                            <img src="./images/logo.png" alt="Logo" class="w-36">
                        </a>
                    </div>
                    <div class="ml-8">
                        <img src="./images/icons/category-icon.svg" alt="category icon" class="w-8 h-8 cursor-pointer">
                    </div>
                    <div class="ml-16 relative">
                        <span class="absolute top-2.5 left-4">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                        <input type="search" placeholder="Search for tuts, videos, tutors etc..."
                            class="transition w-full pl-12 rounded-md p-3 bg-slate-100 outline-none outline-1 focus:outline-red-400">
                    </div>
                </div>

                <div class="flex justify-center items-center">
                    <ul class="list-none">
                        <li class="inline-block mx-6 relative group">
                            <a href="#" class="text-xl text-gray-500 group-hover:opacity-75">
                                <span
                                    class="absolute -top-2 -right-3.5 bg-red-500 text-white pl-1.5 text-sm rounded-full h-5 w-5">2</span>
                                <i class="fa-solid fa-cart-arrow-down"></i>
                            </a>
                        </li>
                        <li class="inline-block mx-6 relative group">
                            <a href="#" class="text-xl text-gray-500 group-hover:opacity-75">
                                <span
                                    class="absolute -top-2 -right-3.5 bg-red-500 text-white pl-1.5 text-sm rounded-full h-5 w-5">10</span>
                                <i class="fa-solid fa-envelope"></i>
                            </a>
                        </li>
                        <li class="inline-block mx-6 relative group">
                            <a href="#" class="text-xl text-gray-500 group-hover:opacity-75">
                                <span
                                    class="absolute -top-2 -right-3.5 bg-red-500 text-white pl-1.5 text-sm rounded-full h-5 w-5">10</span>
                                <i class="fa-solid fa-bell"></i>
                            </a>
                        </li>
                    </ul>

                    <div class="-mt-3 mx-3 group">
                        <a href="#"
                            class="text-xl text-gray-500 group-hover:opacity-75 rounded-full h-5 w-5 shadow py-1.5 px-2.5">
                            <i class="fa-solid fa-user"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!-- End Navbar  -->

    <!-- Start Header / Hero Section  -->
    <header class="bg-[#DEF6FD] mt-2 rounded-md shadow">
        <div class="container mx-auto bg-hero bg-contain bg-no-repeat bg-[right_0px_top_10px] py-40">
            <h2 class="text-4xl mb-1">Find Perfect</h2>
            <h2 class="font-semibold text-4xl">Online Course</h2>
            <p class="text-gray-500 my-3">
                For only course you need to learn web development.
            </p>

            <form action="" method="get" class="mt-4">
                <div class="flex items-center bg-white p-4">
                    <div class="basis-3/6 relative">
                        <span class="absolute top-0.5 left-4">
                            <i class="fa-solid fa-search text-slate-300"></i>
                        </span>
                        <input type="search" placeholder="Search Online Courses..." class="ml-16 outline-none focus:outline-none font-thin w-72">
                    </div>
                    <div class="basis-2/6 flex">
                        <div>
                            <i class="fa-solid fa-cube text-gray-400 mr-2"></i>
                        </div>
                        <div class="flex-1">
                            <select name="category" id="category" class="bg-white text-gray-400 font-thin w-full outline-none">
                                <option value="" disabled selected>Select Technology</option>
                                <option value="">Bootstrap</option>
                                <option value="">React JS</option>
                                <option value="">Laravel-9</option>
                                <option value="">JavaScript</option>
                            </select>
                        </div>
                    </div>
                    <div class="basis-1/6">
                        <button class="transition bg-red-500 text-white rounded-full px-8 hover:opacity-75 w-full ml-3 p-3"> Search</button>
                    </div>

                </div>
            </form>
        </div>
    </header>
    <!-- End Header / Hero Section  -->
